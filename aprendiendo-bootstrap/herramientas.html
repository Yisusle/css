<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Bootsprap Herramientas</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css" >
</head>
<body>
    
    <div class="container" style="height: 500px;">  
        <h1>Herramientas disponibles en bootstrap 5</h1>  
        <hr>
        <div class="m-2 p-3 text-white bg-primary float-start float-sm-none float-md-start caja w-25 h-25 border border-primary rounded">
            Esto es una caja
        </div>
        <div class="m-2 p-3 text-muted bg-light float-start caja w-25 h-25 border border-primary rounded">
            Esto es una caja
        </div>
        <div class="m-2 p-3 text-danger bg-warning float-start caja w-25 h-25 border border-primary rounded">
            Esto es una caja
        </div>

        <div class="clearfix"></div>

        <div class="visible shadow-none mx-auto m-2 p-3 text-danger bg-warning float-start caja w-25 h-25 border border-primary rounded">
            Esto es una caja
        </div>

        <div class="clearfix"></div>
        <hr>
        <h2>Fin del contenedor</h2>

        <hr>

        <p class="display-4 fst-italic text-center text-uppercase">
            Esto es un texto
        </p>

        <code>
            <pre>
                codigo
                ads
                sda
            </pre>
        </code>

        <p class="mx-auto m-2 w -25 h-25">
            <kbd>Control + D</kbd> 
        para hacer algo
    </p>
    </div>   
    <script type="text/javascript" src="jquery/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
</body>
</html>
